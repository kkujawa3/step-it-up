<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Step It Up</title>
</head>
<body>
    
    <h1>Step It Up</h1><br><br>

    <main class="main">

        <!--Goals Header-->
        <h2>Goals of the day</h2><br><br>

        <!--Form input from user set goals-->
        <form id="goalForm">
            <label for="stepsGoals">Today's step goal </label>
            <input type="number" id="stepsGoal" name="stepsGoal"><br><br>

            <label for="watersGoal">Water goal in ounces</label>
            <input type="number" id="watersGoal" name="watersGoal"><br><br>
        </form>

        <!--Form for completed totals-->
        <form id="dailyForm">
            <label for="date">Date of Goal</label>
            <input type="date" id="entryDate" name="entryDate"><br><br>

            <label for="stepsDone">Amount of steps completed</label>
            <input type="number" id="stepsDone" name="stepsDone"><br><br>

            <label for="waterIntake">Amount of ounces you consumed</label>
            <input type="number" id="waterIntake" name="waterIntake"><br><br>
        </form>

        <button type="button" onclick="addToCalendar()">Add your calendar entry</button><br>

        <h2> Calendar</h2>
        <div class="calendar" id="calendar"></div><br>

        <button type="reset" id="reset-button">Reset Totals</button>

    </main>
   
    <script src="./js/index.js"></script>
    
</body>
</html>
