<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Step It Up</title>
</head>
<body>
    
    <h1>Step It Up</h1><br><br>

    <main class="main">

        <!--Goal Header-->
        <h2>Goals of the day</h2><br><br>

        <!--Form input from user for steps goal-->
        <form id="goalForm">
            <label for="stepGoal">Today's step goal: </label>
            <input type="number" id="numberStepGoal" name="numberStepGoal"><br><br>

            <button type="button" onclick="storeInput()">Submit</button>
            <button type="reset">Reset</button><br><br>
        </form>

        <!--Displays User's Entered Steps Goal-->
        <div class="outputGoal" id="output"></div><br><br>


        <!--Form input from user for water intake goal-->
        <form id="waterForm">
            <label for="waterGoal">How many ounces of water will you drink </label>
            <input type="number" id="ouncesWaterGoal" name="ouncesWaterGoal"><br><br>

            <button type="button" onclick="storeWater()">Submit ounces</button>
            <button type="reset-btn">Reset</button><br><br>
        </form>

        <!--Displays User's Entered Water Goal-->
        <div class="outputOunces" id="outputWater"></div><br><br><br><br><br>


        <!--Form for completed totals-->
        <form id="dailyForm">
            <label for="stepsDone">Amount of steps completed</label>
            <input type="number" id="stepsDone" name="stepsDone"><br><br>

            <label for="waterIntake">Amount of ounces you consumed</label>
            <input type="number" id="waterIntake" name="waterIntake"><br><br>

            <button type="submit">Submit your daily steps</button>
            <button type="reset">Reset your totals</button>
        </form>


    </main>
   
    <script src="./js/index.js"></script>
    

</body>
</html>
